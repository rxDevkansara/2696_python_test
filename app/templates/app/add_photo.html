<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand p-3" href="#">
          <span class="text-dark font-weight-bold">Latest Photos</span>
        </a>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="file_form mt-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-fields">
                        <div class="mb-4">Upload file to generate questions.</div>
                        <div class="mb-4">
                            <input class="form-control" type="file" id="formFile" name="image" aria-describedby="fileHelp">
                            <div id="fileHelp" class="form-text">Please upload only .pdf file upto max 3 pages.</div>
                        </div>
                        </div>
                        <div class="mb-4">
                            <button class="btn btn-small btn-primary" type="submit" id="id_upload_file">Upload image</button>
                        </div>
                        </div>
                    </form>
            </div>
            <div class="col">
            </div>  
        </div>
    </div>
</body>
</html>
